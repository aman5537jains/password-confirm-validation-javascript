<head>
  <script type="text/javascript">
    function getElement(id) {
      return document.getElementById(id).value;
    }
    function isEmpty(id) {
      if (getElement(id) == '') {
        return true;
      }
      return false;
    }
    function onSubmitHandle() {
      var isFormValid = true;
      if (isEmpty('firstName')) {
        isFormValid = false;
        alert('Please enter first name');
      } else if (isEmpty('lastName')) {
        isFormValid = false;
        alert('Please enter last name');
      } else if (isEmpty('email')) {
        isFormValid = false;
        alert('Please enter email');
      } else if (isEmpty('password')) {
        isFormValid = false;
        alert('Please enter password');
      }

      return isFormValid;
    }
  </script>

  <link
    href="//netdna.bootstrapcdn.com/bootstrap/4.1.1/css/bootstrap.min.css"
    rel="stylesheet"
  />
</head>

<body>
  <div class="container">
    <!-- main app container -->
    <div class="readersack">
      <div class="container">
        <div class="row">
          <div class="col-md-6 offset-md-3">
            <h3>Javascript Form Validation - Readerstacks</h3>
            <form name="registerform" onsubmit="return onSubmitHandle()">
              <div class="form-group">
                <label>First Name</label>
                <input
                  id="firstName"
                  type="text"
                  name="firstName"
                  class="form-control"
                />
              </div>
              <div class="form-group">
                <label>Last Name</label>
                <input
                  id="lastName"
                  type="text"
                  name="lastName"
                  class="form-control"
                />
              </div>
              <div class="form-group">
                <label>Email</label>
                <input
                  id="email"
                  type="text"
                  name="email"
                  class="form-control"
                />
              </div>
              <div class="form-group">
                <label>Password</label>
                <input
                  type="password"
                  name="password"
                  id="password"
                  class="form-control"
                />
              </div>
              <div class="form-group">
                <label>Confirm Password</label>
                <input
                  type="password"
                  name="confirmPassword"
                  class="form-control"
                />
              </div>
              <div class="form-group">
                <input type="submit" value="Submit" />
              </div>
            </form>
          </div>
        </div>
      </div>
    </div>
    <!-- credits -->
    <div class="text-center">
      <p>
        <a href="#" target="_top">javascript Forms Validation </a>
      </p>
      <p>
        <a href="https://readerstacks.com" target="_top">readerstacks.com</a>
      </p>
    </div>
  </div>
</body>
